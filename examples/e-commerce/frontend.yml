pages:
  - name: index
    elements: |
      h1 E-commerce Application
  - name: cart
    elements: |
      h1 Shopping Cart
  - name: catalog
    elements: |
      h1 Shopping Catalog
      table.table
        th
          td Name
          td Description
        - http_get(endpoint_of("catalog", "items"))[:items].each do |item|
          tr
            td
              = item[:name]
              = item[:description]
